buildscript {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.3'
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

apply plugin: 'com.android.application'

android {

    compileSdkVersion 25
    buildToolsVersion "25.0.1"
    defaultConfig {
        applicationId 'com.unfoldingword.androidapp'
        minSdkVersion 8
        targetSdkVersion 25
        versionCode 33
        versionName '2.3.1'
        multiDexEnabled true
    }
    signingConfigs {
        release {
            storeFile file("PATH_TO_FILE")
            storePassword "KEYSTORE_PASSWORD"
            keyAlias "KEY_ALIAS"
            keyPassword "KEY_PASSWORD"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {

        }
    }
    productFlavors {
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/core-1.51.0.0.jar')
    compile project(':MyDaoGenerator')
    compile project(':com.door43.tools.reporting')
    compile 'com.android.support:appcompat-v7:25.0.1'
    compile 'com.android.support:support-v4:25.0.1'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.joanzapata.iconify:android-iconify-fontawesome:2.0.7'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'de.greenrobot:greendao:2.0.0'
    compile 'de.greenrobot:java-common:2.2.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.github.sswierczek:android-comboseekbar:v1.1.0'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'com.github.PeeJWeeJ:AndroidSideLoading:layout_fix3'
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
}
